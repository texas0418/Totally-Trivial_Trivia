<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Totally Trivial Trivia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Peralta|Purple+Purse|Righteous"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript"></script>
  </head>

  <body>
    <h1 class="title-box">Totally 80s Movies Trivial Trivia</h1>
    <div class="row">
      <button type="button" class="btn btn-success" id="game-start-button">
        Start
      </button>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4" id="countdownTimer">Time Left: 00:30</div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-6 textBox" id="question">
        What was Ralphie's favorite radio show?
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4" id="pickAnswer">Pick an Answer</div>
      <div class="col-4"></div>
    </div>
    <div class="row textBoxAnswers">
      <div class="col-2"></div>
      <div class="textBoxAnswer button col-6" id="A">The Lone Ranger</div>
      <div class="col-2"></div>
    </div>
    <div class="row textBoxAnswers">
      <div class="col-2"></div>
      <div class="textBoxAnswer button col-6" id="B">Little Orphan Annie</div>
      <div class="col-2"></div>
    </div>
    <div class="row textBoxAnswers">
      <div class="col-2"></div>
      <div class="textBoxAnswer button col-6" id="C">I Love a Mystery</div>
      <div class="col-2"></div>
    </div>
    <div class="row textBoxAnswers">
      <div class="col-2"></div>
      <div class="textBoxAnswer button col-6" id="D">The Green Hornet</div>
      <div class="col-2"></div>
    </div>
    <div class="row textResults">
      <div class="col-2"></div>
      <div class="textResult col-6">
        <p id="rightWrong"></p>
        <p id="factoid"></p>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row finalScore">
      <div class="col-2"></div>
      <div class="gameOverPage col-6" id="finalMessage"></div>
      <div class="col-2"></div>
    </div>
    <div class="row finalScore">
      <div class="col-2"></div>
      <div class="gameOverPage col-6" id="correctAnswers"></div>
      <div class="col-2"></div>
    </div>
    <div class="row finalScore">
      <div class="col-2"></div>
      <div class="gameOverPage col-6" id="incorrectAnswers"></div>
      <div class="col-2"></div>
    </div>
  </body>
</html>
